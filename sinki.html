<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

</head>

<header>
    <center>
        <h1>Hurry up</h1>
    </center>
</header>
<style>
    header {
        position: fixed;
        color: white;
        width: 100%;
        height: 70px;
        background-color: #00ff1e;
    }
</style>

<br>
<br>

<body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">新規登録</h1>
                <p>刻一刻と当たりの数は減少している。早く押せい！！</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="name" name="名前" placeholder="名前">
                    </div>
                    <br>
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </center>
                <br></br>
                
            </div>
            <center>
            <table>
           
           <td> <center>  <a href="kamekame.html" class="button09">完了</a> </center></td>
           <td> <center>  <a href="rog.html" class="button09">戻る</a> </center></td>
            </table>
            </center>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>

    </div>
</body>

</html>
