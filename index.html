<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大当たり</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="あたりの画面">

</head>
<style>
@charset "utf-8";


/*Font Awesomeの読み込み
---------------------------------------------------------------------------*/
@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

/*Google Fontsの読み込み
---------------------------------------------------------------------------*/
@import url('https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

/*slick.cssの読み込み
---------------------------------------------------------------------------*/
@import url("https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css");

/*テンプレート専用cssファイルの読み込み
---------------------------------------------------------------------------*/

/* 点滅 */
.blinking{
	-webkit-animation:blink 0.05s ease-in-out infinite alternate;
    -moz-animation:blink 0.05s ease-in-out infinite alternate;
    animation:blink 0.05s ease-in-out infinite alternate;
}
@-webkit-keyframes blink{
    0% {opacity:0;}
    100% {opacity:1;}
}
@-moz-keyframes blink{
    0% {opacity:0;}
    100% {opacity:1;}
}
@keyframes blink{
    0% {opacity:0;}
    100% {opacity:1;}
}
.resizeimage img { width: 100%; }
.button02 {
    background-color: #d9ff00;
    border: solid 2px #000000;
    color: #2f4f4f;
    padding: 10px 100px;
    text-decoration: none;
    font-size: 1em;
  }
  .button02:hover {
    color: #2f4f4f;
    background-color: #ff0000;
  }
  .clearfix::after {content: "";display: block;clear: both;}
.color-check, .color-check a {color: #ff0000 !important;}
.l {text-align: left !important;}
.c {text-align: center !important;}
.r {text-align: right !important;}
.ws {width: 95%;display: block;}
.wl {width: 95%;display: block;}
.mb0 {margin-bottom: 0px !important;}
.mb30 {margin-bottom: 30px !important;}
.mb5vw {margin-bottom: 5vw !important;}
.look {display: inline-block;padding: 0px 10px;background: #fff;color: #333;border: 1px solid #ccc; border-radius: 3px;margin: 5px 0; word-break: break-all;}
.small {font-size: 0.75em;}
.large {font-size: 2em; letter-spacing: 0.1em;}
.pc {display: none;}
.dn {display: none !important;}
.block {display: block !important;}

	/*画面幅900px以上の追加指定*/
	@media screen and (min-width:900px) {

	.ws {width: 48%;display: inline;}
	.sh {display: none;}
	.pc {display: block;}

	}
    section{
        font-family:"Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体";
        color:rgb(0, 0, 0)
    }

  
</style>
<body>
    <div class="test-background"></div>
  </body>

  <span class="blinking"><p class="resizeimage"><img src="images/atariatari.png" alt="あたり"></p>
    <center><a href="owari.html" class="button02">次へ</a></center>

</body>
</html>
